  bio: "<p>Arquiteto de software experiente na construção e definição de soluções para várias indústrias, desde sistemas de cobrança de telecomunicações (sim, com variações ISO-8583), serviços de rede de alto desempenho e aplicações web em geral. Eu sou um praticante apaixonado do método ágil (sem rótulos) e um crente de teste.</p><p>Atualmente, meu foco principal é o desenvolvimento do backend, tanto aplicações web, soluções de trabalho de fundo, sistemas de mensagens e programação funcional. Eu acredito que podemos construir sistemas de manutenção melhores e mais fáceis, que são confiáveis ​​e que podem ser executados um universo de hardware paralelo no nosso tempo, concentrando-nos em princípios de programação funcional.</p>"
