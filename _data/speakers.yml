  title: "Mesa Redonda"
  bio: "<p>Software architect experienced at building and defining solutions for various industries, from telecom billing systems (yes, with ISO-8583 variations), high performance network services and web applications in general. I'm a passionate practitioner of the agile method (without labels) and a test believer.</p><p>My main focus currently is backend development, both web applications, background work solutions, messaging systems and functional programming. I believe we can build better and easier to maintain systems, that are reliable and that can be run the a parallel hardware universe we are in nowadays by focusing in functional programming principles.</p><p>When not working at my day job you can find me teaching, giving presentations about Java, Scala, Ruby, Objective-C, Agile Methods or software development in general (check my presentations on Slideshare - http://www.slideshare.net/mauricio.linhares ), writing open source code like this Scala-based PostgreSQL and MySQL async driver ( https://github.com/mauricio/postgresql-async ), answering questions on StackOverflow ( http://stackoverflow.com/users/293686/mauricio-linhares ) or blogging.</p><p>Specialties: web development, usability analysis, object oriented software construction, concurrent software development, teaching, software architeture, domain driven design, agile methods, test-behaviour driven development, performance analysis and optimization, server management and monitoring, Java, Ruby, Ruby on Rails, Erlang, objective-c, iphone, ipad, ios, android, scala</p>"
