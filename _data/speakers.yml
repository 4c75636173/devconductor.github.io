  bio: "<p>Arquiteto de software experiente na construção e definição de soluções para várias indústrias, desde sistemas de cobrança de telecomunicações (sim, com variações ISO-8583), serviços de rede de alto desempenho e aplicações web em geral. Eu sou um praticante apaixonado do método ágil (sem rótulos) e um crente de teste.</p><p>Atualmente, meu foco principal é o desenvolvimento de backend, aplicações web, soluções para processamento em batch, sistemas de mensagens e programação funcional. Eu acredito que podemos construir sistemas melhores, fáceis, confiáveis e que podem ser executados em um universo de hardware paralelo, concentrando-nos em princípios de programação funcional.</p>"
